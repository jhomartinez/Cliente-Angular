<app-detalle *ngIf = "clienteSeleccionado" [cliente]= "clienteSeleccionado" ></app-detalle>

<div class="card  bg-light bg-primary mb-3">
        <div class="card-header">Clientes</div>
        <div class="card-body">
          <h5 class="card-title">listado de clientes</h5>

          <div class="my-2 text-left">
              <button class="btn btn-rounded btn-primary" type="button" [routerLink]="['/clientes/form']" >Crear Cliente</button>
          </div>
          <div class="alert alert-info" *ngIf="clientes?.length == 0">
            No hay registros
          </div>

          <table class="table table-bordered table-striped" *ngIf="clientes?.length>0">
              <thead>
              <tr>
                  <th>id</th>
                  <th>nombre</th>
                  <th>apellido</th>
                  <th>email</th>
                  <th>fecha</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cliente of clientes">
                    <td><button type="button" (click)="abrirModal(cliente)" class="btn btn-success btn-sm">{{ cliente.id }}</button></td>
                    <td>{{ cliente.nombre }}</td>
                    <td>{{ cliente.apellido | uppercase }}</td>
                    <td>{{ cliente.email }}</td>
                    <td>{{ cliente.createAt | date: "EEEE dd, MMMM yyyy" }}</td>
                    <td>
                      <button type="button" name="editar" [routerLink] = "['/clientes/form', cliente.id]" class="btn btn-primary">Editar</button>
                    </td>
                    <td>
                      <button type="button" name="eliminar" class="btn btn-danger" (click)="delete(cliente)" >Eliminar</button>
                    </td>
                </tr>
            </tbody>
          </table>
          <paginator-nav *ngIf="paginador" [paginador] = "paginador"></paginator-nav>
        </div>
      </div>
